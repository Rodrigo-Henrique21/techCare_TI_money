name: CI básico (lint e validações)

on:
  pull_request:
    branches: [ main ]
    # Dispara só quando .py ou configs relevantes mudarem
    paths:
      - "**/*.py"
      - "ruff.toml"
      - "requirements.txt"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 black==24.8.0

      # Ruff usa automaticamente o arquivo ruff.toml na raiz
      - name: Ruff (lint)
        run: ruff check .

      # Checagem de formatação/indentação (não reescreve arquivos)
      - name: Black (format check)
        run: black --check .
