name: CI básico (lint e validações)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências do lint
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      # Verifica erros de código (imports, variáveis, más práticas) e também indentação/sintaxe
      - name: Ruff (lint)
        run: |
          ruff check . --output-format=github

      # Garante formatação/indentação padronizada sem alterar arquivos (falha se diferente)
      - name: Black (formatação/indentação)
        run: |
          black --check .